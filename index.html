<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="contenedor">
        <h1 style="color: darkred;text-align: center; font-size: 25px;
        margin-bottom: 20px; font-family: helvetica;">Registro de Estudiantes</h1>
        <form>

            <div class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="">
            </div>

            <div class="formulario">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" value="">
            </div>

            <div class="formulario">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno" value="">
            </div>

            <div class="formulario">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" value="">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>  

            <div class="formulario">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="">
            </div>

            <div class="formulario">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" value="">
            </div>

            <div class="formulario">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" value="">
            </div>

            <div class="formulario">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" rows="3" value=""></textarea>
            </div>

            <div class="formulario">
                <label for="control">Número de Control:</label>
                <input type="text" id="control" name="control" value="">
            </div>

            <div class="formulario">
                <label for="periodo">Periodo Escolar de Ingreso:</label>
                <input type="text" id="periodo" name="periodo" value="">
            </div>

            <div class="formulario">
                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="carrera" value="">
            </div>

            <div class="formulario">
                <button type="submit" name="registrar" value="registrar">Registrar</button>
            </div>
        </form>
    </div>
</body>

</html>
